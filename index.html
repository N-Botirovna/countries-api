<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sytles/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="header shadow p-3 mb-5 rounded z-3 position-sticky  top-0 w-100">
        <div class="container">
            <div class=" row d-flex justify-content-between">
                <h2 class=" fs-3 col-6 text-muted">Where in the world? </h2>
                <button class="col-2 myBtn text-end border-0 bg-body"><i class="uil uil-moon"></i> Dark mode</button>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-light">
            <div class="d-flex search-holder row w-100 justify-content-between">
              <form class="d-flex col-5 form">
                <input class="form-control me-2 shadow border-0" type="search" placeholder="Search for a country" aria-label="Search" id="form-control">
                <!-- <button class="btn btn-outline-secondary" type="submit">Search</button> -->
              </form>
              <select class="form-select col-5 w-25 text-end" aria-label="Default select example" id="select">
                <option selected>All countries</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
              </select>
            </div>
          </nav>
        <div class="row myDiv">
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
